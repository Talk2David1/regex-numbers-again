<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numbers Again</title>
    </head>
    <body>
        <script>
        const regexNum = /^[-+]?(\d+(\.\d*)?|\.\d+)([eE][-+]?\d+)?$/;
        console.log(regexNum.test(".5")); // true
        console.log(regexNum.test("-.5")); // true
        console.log(regexNum.test("+5")); // true
        console.log(regexNum.test("1e-4")); // true
        console.log(regexNum.test("1E-4")); // true
        console.log(regexNum.test("45")); // true
        console.log(regexNum.test("3856")); // true
        console.log(regexNum.test("398868483992")); // true
        console.log(regexNum.test(".")); // false
        </script>
    </body>
</html>
